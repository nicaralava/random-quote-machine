<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Title</title>
</head>

<body class="transform">
    <div class="container">
        <div class="row">
            <div class="quote-wapper  transform">
                <div class="text-and-author col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="quote-text-content col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <i class="fa fa-quote-left w3-xxlarge w3-text-red"></i>
                        <div class="text-quote text-center "></div>
                        <i class="fa fa-quote-right w3-xxlarge w3-text-red"></i>
                    </div>
                    <div class="text-author text-right col-xs-12 col-sm-12 col-md-12 col-lg-12 "></div>
                </div>
                <div class="all-button col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <span class="social-wrapper col-xs-12">
                        <a href="#" target="_blank" id="quote-twitter" class="my-quote-button transform">
                            <i class="fa fa-twitter fa-2x"></i>
                        </a>
                        <a href="#" target="_blank" id="quote-tumblr" class="my-quote-button transform" >
                            <i class="fa fa-tumblr fa-2x"></i>
                        </a>
                    </span>
                    <div class="new-quote-wrapper">
                        <i class="fa fa-repeat fa-2x fa-fw transform"></i>
                        <a href="#" id="new-quote" class=" transform"> New Quote </a>
                    </div>
                </div>
            </div>
            <footer class="text-center">
                <p>
                    By
                    <a href="https://www.freecodecamp.org/nicaralava" target="_blank">
                        <strong> Jean Nica Ralava </strong>
                    </a>
                </p>
            </footer>
        </div>
    </div>
    <script src="../js/srcipt.js"></script>
</body>
</html>
